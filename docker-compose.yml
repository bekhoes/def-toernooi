version: "3.8"

services:
    php:
        container_name: dt-php
        build:
            context: ./
            dockerfile: "./docker/php/Dockerfile"
            args:
                - BUILD_UID=${DOCKER_UID}
                - BUILD_GID=${DOCKER_GID}
        working_dir: /var/www/html
        networks:
            - default
        volumes:
            - ./:/var/www/html:cached
            - ./node_modules:/var/www/html/node_modules:delegated
            - ./public:/var/www/html/public:delegated

    nginx:
        container_name: dt-nginx
        image: wodby/nginx
        environment:
            NGINX_STATIC_OPEN_FILE_CACHE: "off"
            NGINX_ERROR_LOG_LEVEL: debug
            NGINX_BACKEND_HOST: php
            NGINX_VHOST_PRESET: php
            NGINX_SERVER_ROOT: /var/www/html/public
        depends_on:
            - php
            - mariadb
        volumes:
            - ./public:/var/www/html/public:delegated
            - ./storage/app/public:/var/www/html/public/storage:delegated
        networks:
            - default
            - traefik-gateway
        labels:
            - "traefik.enable=true"
            - "traefik.docker.network=traefik-gateway"
            - "traefik.http.routers.dt-nginx.rule=Host(`def-tornooi.localhost`)"
            - "traefik.http.routers.dt-nginx.entrypoints=http"
            - "traefik.http.routers.dt-nginx.tls=false"
    #      - "traefik.http.routers.dt-nginx.rule=Host(`def-tornooi.localhost`)"
    #      - "traefik.http.routers.dt-nginx.entrypoints=https"
    #      - "traefik.http.routers.dt-nginx.tls=true"

    mariadb:
        container_name: dt-mariadb
        image: mariadb:10.4
        command: --init-file /data/application/init.sql
        volumes:
            - ./docker/mariadb/init.sql:/data/application/init.sql
            - mariadb:/var/lib/mysql
        environment:
            MYSQL_DATABASE: df
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: df
            MYSQL_PASSWORD: df
        ports:
            - "127.0.0.1:34030:3306"
    redis:
        image: redis:4-alpine
        container_name: dt-redis
        volumes:
            - redis:/data

